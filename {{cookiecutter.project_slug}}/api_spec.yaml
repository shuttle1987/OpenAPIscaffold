openapi: "3.0.2"

info:
  title: {{ cookiecutter.API_description }}
  version: {{ cookiecutter.API_version }}

paths:
  /example_endpoint:
    get:
      description: Just an example endpoint generated by the project scaffolding
      responses:
        '200':
          description: A list containing some example data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/example_data'

components:
  schemas:
    example_data:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
      required:
      - name
      - value